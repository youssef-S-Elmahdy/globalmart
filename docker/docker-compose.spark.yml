version: '3.8'

services:
  spark-master:
    image: apache/spark:3.5.0-python3
    platform: linux/arm64
    container_name: globalmart-spark-master
    hostname: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8081
    ports:
      - "8081:8081"
      - "7077:7077"
    volumes:
      - ../stream-processor:/app/stream-processor
      - ../batch-processor:/app/batch-processor
      - ../data:/data
      - ../logs:/logs
    networks:
      - globalmart-network
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master

  spark-worker-1:
    image: apache/spark:3.5.0-python3
    platform: linux/arm64
    container_name: globalmart-spark-worker-1
    hostname: spark-worker-1
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - SPARK_WORKER_PORT=8881
      - SPARK_WORKER_WEBUI_PORT=8082
    depends_on:
      - spark-master
    volumes:
      - ../stream-processor:/app/stream-processor
      - ../batch-processor:/app/batch-processor
      - ../data:/data
      - ../logs:/logs
    networks:
      - globalmart-network
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077

  spark-worker-2:
    image: apache/spark:3.5.0-python3
    platform: linux/arm64
    container_name: globalmart-spark-worker-2
    hostname: spark-worker-2
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - SPARK_WORKER_PORT=8882
      - SPARK_WORKER_WEBUI_PORT=8083
    depends_on:
      - spark-master
    volumes:
      - ../stream-processor:/app/stream-processor
      - ../batch-processor:/app/batch-processor
      - ../data:/data
      - ../logs:/logs
    networks:
      - globalmart-network
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077

networks:
  globalmart-network:
    external: true
