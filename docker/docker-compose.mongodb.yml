version: '3.8'

services:
  mongodb:
    image: mongo:7-jammy
    platform: linux/arm64
    container_name: globalmart-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: globalmart
      MONGO_INITDB_ROOT_PASSWORD: globalmart123
      MONGO_INITDB_DATABASE: globalmart_dw
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    networks:
      - globalmart-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-express:
    image: mongo-express:latest
    platform: linux/arm64
    container_name: globalmart-mongo-express
    depends_on:
      - mongodb
    environment:
      ME_CONFIG_MONGODB_SERVER: globalmart-mongodb
      ME_CONFIG_MONGODB_ADMINUSERNAME: globalmart
      ME_CONFIG_MONGODB_ADMINPASSWORD: globalmart123
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8082:8081"
    networks:
      - globalmart-network

volumes:
  mongodb-data:
  mongodb-config:

networks:
  globalmart-network:
    external: true
